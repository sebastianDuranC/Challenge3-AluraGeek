<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Home - Login</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav__tudo">
                <div class="search">
                    <h1 class="logo">
                        <a href="../index.html"> <img src="../assets/img/logo.svg" alt="logo de alura geek" class="logo__img"></a>
                    </h1>
                    <div class="nav__search">
                        <input type="text" class="search__input" placeholder="¿Qué deseas buscar?">
                        <span class="search__icon">
                            <img src="../assets/img/search-icon.svg" alt="">
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="sesion">
        <h3 class="sesion__titulo">Iniciar Secion</h3>
        <section class="sesion__form">
            <form action="">
                <input type="email" placeholder="Escriba su correo electronico" class="form__email" required>
                <input type="password" placeholder="Escriba su contraseña" class="form__password" required>
                <input type="submit" value="Entrar" class="form__entrar">
            </form>
        </section>
    </main>

    <article class="footer">
        <img src="../assets/img/logo.svg" alt="logo de alura geek" class="informacion__img">

        <div class="informacion">
            <a href="#" class="informacion__enlaces">Quienes somos</a>
            <a href="#" class="informacion__enlaces">Politica de privacidad</a>
            <a href="#" class="informacion__enlaces">Programa de fidelidad</a>
            <a href="#" class="informacion__enlaces">Nuestras tiendas</a>
            <a href="#" class="informacion__enlaces">Quiero ser franquiciado</a>
            <a href="#" class="informacion__enlaces">Anúncie aqui</a>
        </div>
        <div class="footer__formulario">
            <form action="">
                <div class="formulario__input-container">
                    <h4>Hable con nosotros</h4>
                    <input type="text" id="form__name">
                    <label for="form__name" class="label__name">Nombre</label>
                </div>
                <div class="formulario__textarea-container">
                    <textarea id="form__enviarMensaje"></textarea>
                    <input type="submit" value="Enviar mensaje" id="form__submit">
                    <label for="form__enviarMensaje" class="label__textarea">Escribe tu mensaje</label>
                </div>
            </form>
        </div>
    </article>

    <footer class="rodapie">
        <p class="rodapie__autor">Desarrollado por
            <a href="https://github.com/sebastianDuranC">Sebastian Duran C</a>
        </p>
        <p class="rodapie__fecha">2023</p>
    </footer>
</body>
</html>
